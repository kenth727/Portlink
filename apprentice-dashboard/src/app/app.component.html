<main class="page">
  <section class="hero">
    <div>
      <p class="eyebrow">Real-Time Dashboard</p>
      <h1>Apprentice Activity Stream</h1>
      <p class="muted">Listening to SignalR events for apprentices and assignments.</p>
    </div>
  </section>

  <section class="card">
    <h2 style="margin-top: 0;">Live Events</h2>
    <p class="muted">Push updates from the API (hub: /hubs/apprentices)</p>
    <ul class="event-list">
      <li *ngFor="let e of events">
        <code>{{ e | json }}</code>
      </li>
    </ul>
  </section>
</main>
